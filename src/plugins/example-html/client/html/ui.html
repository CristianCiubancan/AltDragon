<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example UI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .close-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .info-label {
            font-weight: bold;
            color: #ccc;
        }
        
        .info-value {
            color: white;
        }
        
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .action-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .action-btn:hover {
            background-color: #0b7dda;
        }
        
        .action-btn.green {
            background-color: #4CAF50;
        }
        
        .action-btn.green:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Example UI</div>
            <button class="close-btn" id="closeBtn">X</button>
        </div>
        
        <div class="section">
            <div class="section-title">Player Information</div>
            <div class="info-row">
                <div class="info-label">Name:</div>
                <div class="info-value" id="playerName">Loading...</div>
            </div>
            <div class="info-row">
                <div class="info-label">ID:</div>
                <div class="info-value" id="playerId">Loading...</div>
            </div>
            <div class="info-row">
                <div class="info-label">Health:</div>
                <div class="info-value" id="playerHealth">Loading...</div>
            </div>
            <div class="info-row">
                <div class="info-label">Armor:</div>
                <div class="info-value" id="playerArmor">Loading...</div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Position</div>
            <div class="info-row">
                <div class="info-label">X:</div>
                <div class="info-value" id="posX">Loading...</div>
            </div>
            <div class="info-row">
                <div class="info-label">Y:</div>
                <div class="info-value" id="posY">Loading...</div>
            </div>
            <div class="info-row">
                <div class="info-label">Z:</div>
                <div class="info-value" id="posZ">Loading...</div>
            </div>
            <div class="button-row">
                <button class="action-btn" id="teleportBtn">Teleport to Airport</button>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Actions</div>
            <div class="button-row">
                <button class="action-btn green" id="healBtn">Heal</button>
                <button class="action-btn" id="refreshBtn">Refresh Data</button>
            </div>
        </div>
    </div>
    
    <script>
        // Check if alt exists (we're in the game)
        if (typeof alt !== 'undefined') {
            // Elements
            const closeBtn = document.getElementById('closeBtn');
            const teleportBtn = document.getElementById('teleportBtn');
            const healBtn = document.getElementById('healBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            
            // Player info elements
            const playerName = document.getElementById('playerName');
            const playerId = document.getElementById('playerId');
            const playerHealth = document.getElementById('playerHealth');
            const playerArmor = document.getElementById('playerArmor');
            const posX = document.getElementById('posX');
            const posY = document.getElementById('posY');
            const posZ = document.getElementById('posZ');
            
            // Close button
            closeBtn.addEventListener('click', () => {
                alt.emit('ui:close');
            });
            
            // Teleport button (to airport)
            teleportBtn.addEventListener('click', () => {
                alt.emit('ui:action', 'teleport', -1045.0, -2750.0, 21.0);
            });
            
            // Heal button
            healBtn.addEventListener('click', () => {
                alt.emit('ui:action', 'heal');
            });
            
            // Refresh button
            refreshBtn.addEventListener('click', () => {
                alt.emit('ui:refresh');
            });
            
            // Listen for data updates from the game
            alt.on('ui:updateData', (data) => {
                playerName.textContent = data.name;
                playerId.textContent = data.id;
                playerHealth.textContent = data.health;
                playerArmor.textContent = data.armor;
                posX.textContent = data.position.x;
                posY.textContent = data.position.y;
                posZ.textContent = data.position.z;
            });
        } else {
            // We're not in the game, show test data
            document.getElementById('playerName').textContent = 'Test Player';
            document.getElementById('playerId').textContent = '123';
            document.getElementById('playerHealth').textContent = '100';
            document.getElementById('playerArmor').textContent = '100';
            document.getElementById('posX').textContent = '0.00';
            document.getElementById('posY').textContent = '0.00';
            document.getElementById('posZ').textContent = '0.00';
            
            console.log('Running in browser mode - alt API not available');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Remove viewport meta to prevent resizing -->
    <title>Mount Chiliad UI</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        background-color: transparent;
      }

      .container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        width: 400px;
        text-align: center;
        border: 1px solid #3498db;
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #3498db;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .content {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      .location {
        font-size: 18px;
        color: #f39c12;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .player-info {
        background-color: rgba(52, 152, 219, 0.2);
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Mount Chiliad Summit</div>
      <div class="location">Elevation: 797.9m</div>
      <div class="content">
        <div class="player-info" id="player-info">Loading player info...</div>
        <p>Welcome to the highest point in Los Santos!</p>
        <p>Enjoy the breathtaking view of San Andreas.</p>
      </div>
      <button id="close-btn">Close Window</button>
    </div>

    <script>
      // Add console logging to help with debugging
      const originalConsoleLog = console.log;
      const originalConsoleError = console.error;
      const originalConsoleWarn = console.warn;

      // Override console methods to also display in the UI
      console.log = function (...args) {
        originalConsoleLog.apply(console, args);
        try {
          // Try to add a debug message to the player-info element
          const playerInfo = document.getElementById('player-info');
          if (playerInfo) {
            playerInfo.innerHTML += `<br><span style="color: white;">LOG: ${args.join(
              ' '
            )}</span>`;
          }
        } catch (e) {
          originalConsoleError('Error in console.log override:', e);
        }
      };

      console.error = function (...args) {
        originalConsoleError.apply(console, args);
        try {
          // Try to add an error message to the player-info element
          const playerInfo = document.getElementById('player-info');
          if (playerInfo) {
            playerInfo.innerHTML += `<br><span style="color: red;">ERROR: ${args.join(
              ' '
            )}</span>`;
          }
        } catch (e) {
          originalConsoleError('Error in console.error override:', e);
        }
      };

      console.warn = function (...args) {
        originalConsoleWarn.apply(console, args);
        try {
          // Try to add a warning message to the player-info element
          const playerInfo = document.getElementById('player-info');
          if (playerInfo) {
            playerInfo.innerHTML += `<br><span style="color: yellow;">WARN: ${args.join(
              ' '
            )}</span>`;
          }
        } catch (e) {
          originalConsoleError('Error in console.warn override:', e);
        }
      };

      // Handle communication with the game client
      console.log('Initializing UI...');

      if ('alt' in window) {
        console.log('alt object found in window');

        try {
          // Listen for messages from the game client
          alt.on('updatePlayerInfo', (playerName) => {
            console.log(
              `Received updatePlayerInfo event with data: ${playerName}`
            );
            document.getElementById(
              'player-info'
            ).textContent = `Player: ${playerName}`;
          });

          // Set up button click handler
          document.getElementById('close-btn').addEventListener('click', () => {
            console.log('Close button clicked, emitting closeUI event');
            alt.emit('closeUI');
          });

          // Tell the client we're ready
          console.log('Emitting uiReady event to client');
          alt.emit('uiReady');
        } catch (error) {
          console.error(`Error setting up event handlers: ${error.message}`);
          if (error.stack) {
            console.error(`Error stack: ${error.stack}`);
          }
        }
      } else {
        console.error(
          'alt not found in window - UI will not function correctly'
        );
      }
    </script>
  </body>
</html>
